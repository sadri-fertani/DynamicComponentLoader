<form [formGroup]="form">
    <label class="center-block" [ngClass]="{'required' : required}">{{label}}</label>
    <div class="form-check" *ngFor="let currentData of data">
        <input class="form-check-input" type="checkbox" id="{{controlName + '-' + currentData.value}}"
            [formControlName]="controlName" [value]="currentData">
        <label class="form-check-label" for="{{controlName + '-' + currentData.value}}">
            {{currentData.label}}
        </label>
    </div>
</form>
