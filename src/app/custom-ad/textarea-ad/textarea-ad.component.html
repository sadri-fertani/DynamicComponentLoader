<form [formGroup]="form">
    <label class="center-block" [ngClass]="{'required' : required}" [for]="controlName">{{label}}</label>
    <textarea class="form-control" [attr.id]="controlName" [formControlName]="controlName" [placeholder]="placeHolder"
        [ngClass]="displayFieldCss(controlName)" rows="3"></textarea>
</form>
