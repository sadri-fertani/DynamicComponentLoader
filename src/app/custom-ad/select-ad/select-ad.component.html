<form [formGroup]="form">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <mat-select [formControlName]="controlName" [required]="required">
            <mat-option *ngFor="let currentData of data" [value]="currentData">
                {{ currentData.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
