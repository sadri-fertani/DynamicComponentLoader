<form [formGroup]="form">
    <label class="center-block" [ngClass]="{'required' : required}">{{label}}</label>
    <mat-radio-group [formControlName]="controlName" [required]="required" aria-label="Choose one">
        <div *ngFor="let currentData of data">
            <mat-radio-button [value]="currentData">{{currentData.label}}</mat-radio-button>
        </div>
    </mat-radio-group>
</form>
