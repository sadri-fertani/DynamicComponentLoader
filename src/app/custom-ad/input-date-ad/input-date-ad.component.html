<form [formGroup]="form">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <input matInput [matDatepicker]="picker" [placeholder]="placeHolder" [formControlName]="controlName" [required]="required">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
