<form [formGroup]="form">
    <label class="center-block" [ngClass]="{'required' : required}" [for]="controlName">{{label}}</label>
    <input type="text" [attr.id]="controlName" class="form-control" [formControlName]="controlName"
        [placeholder]="placeHolder" [ngClass]="displayFieldCss(controlName)">
</form>
