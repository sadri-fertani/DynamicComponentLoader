<div class="jumbotron" style="margin:10%;">
    <fieldset class="form-group">
        <legend>{{adForm.legendLabel}}</legend>
        <br />
        <form [formGroup]="form" novalidate>
            <div class="form-row" *ngFor="let currentRow of adForm.rows">
                <div class="form-group" *ngFor="let currentComponent of currentRow.lstComponent;"
                    [ngClass]="getClass(currentRow.nbreComponent)">
                    <app-ad [ads]="currentComponent" [form]="form" [displayFieldCss]="displayFieldCss"></app-ad>
                </div>
            </div>

            <div class="form-row">
                <button mat-raised-button>Cancel</button>
                &nbsp;
                <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">{{adForm.submitLabel}}</button>
            </div>
        </form>
    </fieldset>
</div>
